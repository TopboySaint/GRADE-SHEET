<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container col-11 col-lg-8 col-md-11 mx-auto shadow bg-primary mt-5 rounded-3 p-4">
        <h1 class="text-white text-center">GRADING SYSTEM</h1>
        <input type="number" placeholder="Enter your score here" class="mt-4 form-control shadow-none" id="score">
        <button class="mt-4 btn btn-white rounded-pill mx-auto d-block bg-white text-primary" onclick="checkScore()">Grade Me</button>
        <div id="show" class="mt-5 pt-2 ps-4 mb-3 mx-auto mt-5 text-center border border-2 border-white rounded-3 p-2 text-white">SEE RESULT</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
